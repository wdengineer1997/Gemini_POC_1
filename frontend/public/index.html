<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini POC 1</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 1rem;
        background: #f2f2f2;
      }
      #chat {
        background: #fff;
        padding: 1rem;
        border-radius: 8px;
        max-width: 600px;
        margin: 0 auto;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      .message {
        margin-bottom: 1rem;
      }
      .user {
        text-align: right;
        color: #1a73e8;
      }
      .assistant {
        text-align: left;
        color: #222;
      }
 

      #controls {
        display: flex;
        justify-content: center;
        margin-top: 1rem;
      }
    </style>

    <h2 style="text-align:center">Gemini POC 1</h2>
    <textarea id="sysInstr" rows="3" placeholder="System instructions (optional)" style="width:100%;max-width:600px;margin:0 auto 0.75rem auto;display:block;"></textarea>

    <script src="/socket.io/socket.io.js"></script>
