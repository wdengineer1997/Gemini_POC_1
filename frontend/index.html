<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini POC 1</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 1rem;
        background: #f2f2f2;
      }
      #chat {
        background: #fff;
        padding: 1rem;
        border-radius: 8px;
        max-width: 600px;
        margin: 0 auto;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      .message {
        margin-bottom: 1rem;
      }
      .user {
        text-align: right;
        color: #1a73e8;
      }
      .assistant {
        text-align: left;
        color: #222;
      }
      #micBtn {
        background: #1a73e8;
        color: #fff;
        border: none;
        padding: 0.8rem 1.2rem;
        border-radius: 50%;
        cursor: pointer;
        font-size: 1.2rem;
        outline: none;
      }
      #micBtn.listening {
        background: #d93025;
      }
      #controls {
        display: flex;
        justify-content: center;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <h2 style="text-align:center">Gemini POC 1</h2>
    <div id="chat"></div>
    <div id="controls">
      <button id="micBtn" title="Hold to talk">ðŸŽ¤</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
